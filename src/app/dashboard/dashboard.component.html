<div class="container-fluid">
  <div class="row m-2">
    <div class="col">
      <form class="form-inline">
        <div class="mr-3">
          <span>Select Sector: </span>
          <mat-form-field appearance="fill">
            <mat-select
              [(ngModel)]="sectorName"
              name="sectorName"
              (selectionChange)="onSectorSelectionChange($event.value)"
            >
              <mat-option
                *ngFor="let sectorName of sectorNames"
                [value]="sectorName"
              >
                {{ sectorName }}
              </mat-option>
            </mat-select>
          </mat-form-field>
        </div>
        <div *ngIf="companyNames.length">
          <span>Select Company Name: </span>
          <mat-form-field appearance="fill">
            <mat-select
              [(ngModel)]="selectedValue"
              name="companyName"
              (selectionChange)="onCompanySelectionChange($event.value)"
            >
              <mat-option
                *ngFor="let companyName of companyNames"
                [value]="companyName"
              >
                {{ companyName }}
              </mat-option>
            </mat-select>
          </mat-form-field>
        </div>
      </form>
    </div>
  </div>
  <div *ngIf="!isChartLoading" class="row">
    <div class="col-md-6" *ngFor="let chartObj of chartList">
      <app-column-with-negative-values
        [data]="chartObj"
      ></app-column-with-negative-values>
    </div>
  </div>
</div>
